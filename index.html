<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body ng-app="flashCards">
    <div ng-controller="StatsController" ng-include="stats">
    </div>
    <div ng-controller="MainController">
        <center>
            <button class="category-button" ng-repeat="category in categories" ng-click="getCategoryCards(category)" ng-class="{active: category === current}">{{category}}</button>
            <button class="category-button" ng-click="getCategoryCards()">Reset</button>
        </center>
        <br>
        <center>
            <loader ng-show="!loaded"></loader>
        </center>
        <flash-card ng-repeat="entry in flashCards | orderBy : 'question'" ng-show="loaded" card="entry"></flash-card>
    </div>
    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/flashCards.factory.js"></script>
    <script src="js/factories/score.factory.js"></script>
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/controllers/stats.controller.js"></script>
    <script src="js/filters/cheat.filter.js"></script>
    <script src="js/directives/loader/loader.js"></script>
    <script src="js/directives/flash-cards/flash-card.js"></script>
    <script src="js/directives/border.js"></script>
</body>

</html>
